{% extends "layout.html" %}


{% block content %}
<div class="bounds">
{{ block.super }}
<div class="grid-100">
	<ul class="minerals__container">
		{% for mineral in minerals %}
			<li class="minerals__item">
				<a class="minerals__anchor" href="{% url 'minerals:mineral_detail' pk=mineral.pk %}">
					{% if mineral.name|wordcount <= 10 %}
						{{ mineral.name }}
					{% else %}		
						{{ mineral.name|truncatewords:10 }}
					{% endif %}	
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
</div>	
{% endblock %}
